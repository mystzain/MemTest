<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>不带delete</title>
</head>

<body>
不带delete
<button type="button" onclick="test()" name="button">start</button>

<script>
    var Test = function (a, b, c) {
        this.a = a;
        this.b = b;
        this.c = c;
    };

    var arr = [];

    var test = function () {
        console.log('start');
        var lt = new Date().getTime();
        for (var i = 0; i < 100; i++) {
            for (var j = 0; j < 100; j++) {
                for (var k = 0; k < 100; k++) {
                    void function (i, j, k) {
                        arr.push(new Test(i, j, k));
                    }(i, j, k);
                }
            }
        }

        arr = null;

        console.log(new Date().getTime() - lt);
    };
    // 初始内存消耗1.8MB，一次GC过后2.1MB，耗时436ms

</script>


</body>

</html>
